	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="shortcut icon" type="image/png" href="img/IMG_6999.png"/>
	<link href="css/hover-min.css" rel="stylesheet" media="all">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

</head>
<body>
<header>
		<div id="header-inner">
			<a href="logo.html" id="lo" ><img src="img/IMG_6999.png"></a>
			<!-- <img id="logo" src="img/IMG_6999.png"> -->
			<nav>
				<!-- <a href="#" id="menu-icon"></a> -->
				<ul>
					<li><a href="index.html" class="hvr-grow"><h1>Home</h1></a></li>
					<li><a href="about.html" class="hvr-grow"><h1>About</h1></a></li>
					<li><a href="portfolio.html" class="hvr-grow"><h1>Portfolio</h1></a></li>
					<li><a href="contact.html" class="hvr-grow"><h1>Contact</h1></a></li>
				</ul>
			</nav>
		</div>
	</header>
<div>
	<section class="banner">
		<div class="banner-inner">
			<div class="contact">

				<form>
					<img id="contact-wall" src="img/IMG_1317.JPG">
					<br>
						<fieldset class="contact-form">
							<legend id="contact-info"><h4>Contact 				Information:</h4></legend>
								<br>
								<input type="text" name="firstname"
								placeholder="First Name" required>
								<br>
								<input type="text" Last Name" name="lastname"placeholder="Last Name" required>
								<br>
								<input type="text" name="Email" placeholder="Email" required>
								<br>
								<input type="text" name="Phone Number" placeholder="Phone Number">
							<legend id="message"><h4>Message:</h4></legend>
						
								<textarea type="message" rows="6"
								cols="55" name="Message" maxlength="500" placeholder="Enter message here..."></textarea>
								<br>
								<input type="submit" value="Submit">
						</fieldset>
				</form>
			</div>
		</div>

	</section>
</div>

</body>
