		<div class="contact">
				<form>
					
						<fieldset class="contact-form">
							<legend id="contact-info"><h4>Contact 				Information:</h4></legend>
								<br>
								<input type="text" name="firstname"
								placeholder="First Name" required>
								<br>
								<input type="text" Last Name" name="lastname"placeholder="Last Name" required>
								<br>
								<input type="text" name="Email" placeholder="Email" required>
								<br>
								<input type="text" name="Phone Number" placeholder="Phone Number">
							<legend id="message"><h4>Message:</h4></legend>
						
								<textarea type="message" rows="6"
								cols="55" name="Message" maxlength="500" placeholder="Enter message here..."></textarea>
								<br>
								<input type="submit" value="Submit">
						</fieldset>
				</form>
		</div>
